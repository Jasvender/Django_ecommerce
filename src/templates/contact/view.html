{% extends "base.html" %}
{% block content %}
{% include 'base/common_banner.html' with title='Contact Us' page_title='Contact' %}
  <section class="contact_area section_gap_bottom">
    <div class="container">
      <div id="mapBox" class="mapBox" data-lat="40.701083" data-lon="-74.1522848" data-zoom="13" data-info="PO Box CT16122 Collins Street West, Victoria 8007, Australia."
       data-mlat="40.701083" data-mlon="-74.1522848">
      </div>
    </div>
    <div class="container">
      <div class="row">
				<div class="col-lg-3">
					<div class="contact_info">
						<div class="info_item">
							<i class="lnr lnr-home"></i>
							<h6>Udaipur, Rajasthan</h6>
							<p>Santa monica bullevard</p>
						</div>
						<div class="info_item">
							<i class="lnr lnr-phone-handset"></i>
							<h6><a href="tel:7568013301">+91 7568013301</a></h6>
							<p>Mon to Fri 9am to 6 pm</p>
						</div>
						<div class="info_item">
							<i class="lnr lnr-envelope"></i>
							<h6><a href="mailto: jasvenders@gmail.com">support</a></h6>
							<p>Send us your query anytime!</p>
						</div>
					</div>
				</div>
        <div class="col-md-9 col-9">
          <div class="contact_form">
            <form class="contact-form" action='{% url "contact" %}' method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6">
    							<div class="form-group">
    								<input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Your First Name'">
    							</div>
                  <div class="form-group">
    								<input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Your Last Name'">
    							</div>
    							<div class="form-group">
    								<input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'">
    							</div>
    						</div>
    						<div class="col-md-6">
    							<div class="form-group">
    								<textarea class="form-control" name="content" id="message" rows="1" placeholder="Enter Message" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"></textarea>
    							</div>
    						</div>
                <div class="col-12">
                  <div class="text-right">
                    <button type="submit" class="btn primary-btn" name="button">Submit</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
