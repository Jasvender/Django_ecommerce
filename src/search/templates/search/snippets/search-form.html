<form class="d-flex justify-content-between search-form" method="get" action="{% url 'search:query' %}">
  <input type="text" class="form-control" id="search_input" placeholder="Search Here" name="q" value="{{ request.GET.q }}">
  <button type="submit" class="btn"></button>
  <span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
</form>
